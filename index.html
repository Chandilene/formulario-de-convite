<!doctype html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon" />
    <title>Festivite</title>
    <link rel="stylesheet" href="styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app">
      <aside class="aside-container">
        <header>
          <img src="assets/Logo.svg" alt="logo da empresa Festivite" />
          <h1>Festivite</h1>
          <p>Crie um convite digital para o seu evento</p>
        </header>
      </aside>
      <main>
        <div class="main-container">
          <form action="" enctype="multipart/form-data">
            <h2>Crie seu convite</h2>
            <fieldset class="about-event">
              <legend>
                <img
                  src="assets/icons/calendar.svg"
                  alt="icone de calendario"
                />
                Sobre o evento
              </legend>

              <div class="input-wrapper">
                <label for="title">Título</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Nome do evento"
                />
              </div>
              <div class="grid">
                <div class="input-wrapper">
                  <label for="inicial">Início</label>
                  <input type="date" id="inicial" name="inicial" lang="pt-BR" />
                </div>

                <div class="input-wrapper">
                  <label for="end">Fim</label>
                  <input type="date" id="end" name="end" lang="pt-BR" />
                </div>

                <div class="input-wrapper">
                  <label>Tipo</label>
                  <div class="radio-group">
                    <div class="radio-inner">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M5.33337 1.83331C5.11236 1.83331 4.9004 1.92111 4.74412 2.07739C4.58784 2.23367 4.50004 2.44563 4.50004 2.66665V14.1666H11.5V2.66665C11.5 2.44563 11.4122 2.23367 11.256 2.07739C11.0997 1.92111 10.8877 1.83331 10.6667 1.83331H5.33337ZM12.5 5.49998V2.66665C12.5 2.18042 12.3069 1.7141 11.9631 1.37028C11.6193 1.02647 11.1529 0.833313 10.6667 0.833313H5.33337C4.84714 0.833313 4.38083 1.02647 4.03701 1.37028C3.69319 1.7141 3.50004 2.18042 3.50004 2.66665V7.49998H2.66671C2.18048 7.49998 1.71416 7.69313 1.37034 8.03695C1.02653 8.38077 0.833374 8.84708 0.833374 9.33331V13.3333C0.833374 13.8195 1.02653 14.2859 1.37034 14.6297C1.71416 14.9735 2.18048 15.1666 2.66671 15.1666H13.3334C13.8196 15.1666 14.2859 14.9735 14.6297 14.6297C14.9736 14.2859 15.1667 13.8195 15.1667 13.3333V7.33331C15.1667 6.84708 14.9736 6.38077 14.6297 6.03695C14.2859 5.69313 13.8196 5.49998 13.3334 5.49998H12.5ZM12.5 6.49998V14.1666H13.3334C13.5544 14.1666 13.7663 14.0788 13.9226 13.9226C14.0789 13.7663 14.1667 13.5543 14.1667 13.3333V7.33331C14.1667 7.1123 14.0789 6.90034 13.9226 6.74406C13.7663 6.58778 13.5544 6.49998 13.3334 6.49998H12.5ZM3.50004 8.49998H2.66671C2.44569 8.49998 2.23373 8.58778 2.07745 8.74406C1.92117 8.90034 1.83337 9.1123 1.83337 9.33331V13.3333C1.83337 13.5543 1.92117 13.7663 2.07745 13.9226C2.23373 14.0788 2.44569 14.1666 2.66671 14.1666H3.50004V8.49998ZM6.16671 3.99998C6.16671 3.72384 6.39056 3.49998 6.66671 3.49998H9.33337C9.60952 3.49998 9.83337 3.72384 9.83337 3.99998C9.83337 4.27612 9.60952 4.49998 9.33337 4.49998H6.66671C6.39056 4.49998 6.16671 4.27612 6.16671 3.99998ZM6.16671 6.66665C6.16671 6.3905 6.39056 6.16665 6.66671 6.16665H9.33337C9.60952 6.16665 9.83337 6.3905 9.83337 6.66665C9.83337 6.94279 9.60952 7.16665 9.33337 7.16665H6.66671C6.39056 7.16665 6.16671 6.94279 6.16671 6.66665ZM6.16671 9.33331C6.16671 9.05717 6.39056 8.83331 6.66671 8.83331H9.33337C9.60952 8.83331 9.83337 9.05717 9.83337 9.33331C9.83337 9.60945 9.60952 9.83331 9.33337 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z"
                          fill="#869198"
                        />
                      </svg>

                      <label for="in-person">Presencial</label>
                      <input
                        type="radio"
                        name="type-event"
                        value="in-person"
                        id="in-person"
                        checked
                      />
                    </div>

                    <div class="radio-inner">
                      <svg
                        width="16"
                        height="16"
                        viewBox="0 0 16 16"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          fill-rule="evenodd"
                          clip-rule="evenodd"
                          d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z"
                          fill="#869198"
                        />
                      </svg>
                      <label for="online">Online</label>
                      <input
                        type="radio"
                        name="type-event"
                        value="online"
                        id="online"
                      />
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="local">Local</label>
                  <input
                    type="text"
                    id="local"
                    name="local"
                    placeholder="Link ou endereço"
                  />
                </div>
              </div>
              <div class="textarea-wrapper">
                <label for="description">Descrição</label>
                <textarea
                  name="description"
                  id="description"
                  cols="30"
                  rows="5"
                  placeholder="Escreva os detalhes do evento"
                ></textarea>
              </div>
            </fieldset>

            <fieldset class="personalize">
              <legend>
                <img
                  src="assets/icons/paintbrush-vertical.svg"
                  alt="icone de um pincel"
                />
                Personalização
              </legend>

              <div class="input-wrapper">
                <label> Cor Principal</label>
                <div class="radio-group-colors">
                  <label for="primary-color-1" class="circle">
                    <input
                      type="radio"
                      value="brand-light"
                      id="primary-color-1"
                      name="primary-colors"
                      checked
                    />
                    <img src="assets/colors/Circle.svg" alt="" />
                  </label>

                  <label for="primary-color-2" class="circle">
                    <input
                      type="radio"
                      value="accent-nav"
                      id="primary-color-2"
                      name="primary-colors"
                    />
                    <img src="assets/colors/Circle (1).svg" alt="" />
                  </label>

                  <label for="primary-color-3" class="circle">
                    <input
                      type="radio"
                      value="accent-purple"
                      id="primary-color-3"
                      name="primary-colors"
                    />
                    <img src="assets/colors/Circle (2).svg" alt="" />
                  </label>

                  <label for="primary-color-4" class="circle">
                    <input
                      type="radio"
                      value="accent-fucsia"
                      id="primary-color-4"
                      name="primary-colors"
                    />
                    <img src="assets/colors/Circle (3).svg" alt="" />
                  </label>

                  <label for="primary-color-5" class="circle">
                    <input
                      type="radio"
                      value="accent-pink"
                      id="primary-color-5"
                      name="primary-colors"
                    />
                    <img src="assets/colors/Circle (4).svg" alt="" />
                  </label>

                  <label for="primary-color-6" class="circle">
                    <input
                      type="radio"
                      value="accent-danger"
                      id="primary-color-6"
                      name="primary-colors"
                    />
                    <img src="assets/colors/Circle (5).svg" alt="" />
                  </label>

                  <label for="primary-color-7" class="circle">
                    <input
                      type="radio"
                      value="accent-orange"
                      id="primary-color-7"
                      name="primary-colors"
                    />
                    <img src="assets/colors/Circle (6).svg" alt="" />
                  </label>

                  <label for="primary-color-8" class="circle">
                    <input
                      type="radio"
                      value="accent-yellow"
                      id="primary-color-8"
                      name="primary-colors"
                    />
                    <img src="assets/colors/Circle (7).svg" alt="" />
                  </label>

                  <label for="primary-color-9" class="circle">
                    <input
                      type="radio"
                      value="accent-lime"
                      id="primary-color-9"
                      name="primary-colors"
                    />
                    <img src="assets/colors/Circle (8).svg" alt="" />
                  </label>

                  <label for="primary-color-10" class="circle">
                    <input
                      type="radio"
                      value="accent-green"
                      id="primary-color-10"
                      name="primary-colors"
                    />
                    <img src="assets/colors/Circle (9).svg" alt="" />
                  </label>

                  <label for="primary-color-11" class="circle">
                    <input
                      type="radio"
                      value="accent-cyan"
                      id="primary-color-11"
                      name="primary-colors"
                    />
                    <img src="assets/colors/Circle (10).svg" alt="" />
                  </label>
                </div>
              </div>
            </fieldset>

            <fieldset class="theme-event">
              <div class="input-wrapper">
                <label>Tema do evento</label>

                <div class="grid-theme radio-group-theme">
                  <label for="theme1" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme1"
                      value="theme1"
                      checked
                    />
                    <img
                      src="assets/images/Image-1.svg"
                      alt="imagem de um bolo de aniversário"
                    />
                    <p>Aniversário</p>
                  </label>

                  <label for="theme2" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme2"
                      value="theme2"
                    />
                    <img
                      src="assets/images/Image-2.svg"
                      alt="imagem de uma festa infantil"
                    />
                    <p>Infantil</p>
                  </label>

                  <label for="theme3" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme3"
                      value="theme3"
                    />
                    <img
                      src="assets/images/Image-3.svg"
                      alt="imagem de um cap de formatura"
                    />
                    <p>Formatura</p>
                  </label>

                  <label for="theme4" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme4"
                      value="theme4"
                    />
                    <img
                      src="assets/images/Image-4.svg"
                      alt="imagem de alianças de casamento"
                    />
                    <p>Casamento</p>
                  </label>

                  <label for="theme5" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme5"
                      value="theme5"
                    />
                    <img
                      src="assets/images/Image-5.svg"
                      alt="imagem de flores e um lenço umidecido"
                    />
                    <p>Chá de bebê</p>
                  </label>

                  <label for="theme6" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme6"
                      value="theme6"
                    />
                    <img
                      src="assets/images/Image-6.svg"
                      alt="imagem de uma cozinha"
                    />
                    <p>Chá de cozinha</p>
                  </label>

                  <label for="theme7" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme7"
                      value="theme7"
                    />
                    <img
                      src="assets/images/Image-7.svg"
                      alt="imagem de carnaval"
                    />
                    <p>Carnaval</p>
                  </label>

                  <label for="theme8" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme8"
                      value="theme8"
                    />
                    <img
                      src="assets/images/Image-8.svg"
                      alt="imagem de ovos de pascoa"
                    />
                    <p>Páscoa</p>
                  </label>

                  <label for="theme9" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme9"
                      value="theme9"
                    />
                    <img
                      src="assets/images/Image-9.svg"
                      alt="imagem de bandeirinhas de são joão"
                    />
                    <p>São João</p>
                  </label>

                  <label for="theme10" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme10"
                      value="theme10"
                    />
                    <img
                      src="assets/images/Image-10.svg"
                      alt="imagem de abóboras assustadoras"
                    />
                    <p>Halloween</p>
                  </label>

                  <label for="theme11" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme11"
                      value="theme11"
                    />
                    <img
                      src="assets/images/Image-11.svg"
                      alt="imagem de presentes"
                    />
                    <p>Natal</p>
                  </label>

                  <label for="theme12" class="card">
                    <input
                      type="radio"
                      name="themes"
                      id="theme12"
                      value="theme12"
                    />
                    <img
                      src="assets/images/Image-12.svg"
                      alt="imagem de pessoas comemorando"
                    />
                    <p>Outro</p>
                  </label>
                </div>
              </div>

              <div class="style-options">
                <div class="input-wrapper">
                  <label>Estilo</label>
                  <div class="switch-container">
                    <label class="switch">
                      <input
                        type="checkbox"
                        id="theme-toggle"
                        name="theme-toggle"
                      />
                      <span class="slider"></span>
                    </label>
                    <span class="text"></span>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="cover-photo">Foto de capa</label>
                  <div class="file-upload-wrapper">
                    <label for="cover-photo" class="btn-upload">
                      <img src="assets/icons/upload.svg" alt="" /> Selecionar
                    </label>
                    <input
                      type="file"
                      id="cover-photo"
                      name="cover-photo"
                      accept="image/*"
                    />
                    
                    <span class="file-name">Nenhum arquivo selecionado</span>
                  </div>
                </div>
              </div>
            </fieldset>

            <fieldset class="Contact">
              <legend>
                <img src="assets/icons/contact.svg" alt="icone de contato" />
                Dados para contato
              </legend>

              <div class="input-wrapper">
                <label for="name-contact">Nome</label>
                <input
                  type="text"
                  id="name-contact"
                  name="name-contact"
                  placeholder="Nome completo"
                  required
                />
                <div class="error">
                  <img
                    src="assets/icons/circle-alert.svg"
                    alt="ícone de alerta vermelho"
                  />
                  <span>Campo obrigatório</span>
                </div>
              </div>
              <div class="grid">
                <div class="input-wrapper">
                  <label for="email-contact">E-mail</label>
                  <input
                    type="email"
                    id="email-contact"
                    name="email-contact"
                    placeholder="exemplo@email.com"
                    required
                  />
                  <div class="error">
                  <img
                    src="assets/icons/circle-alert.svg"
                    alt="ícone de alerta vermelho"
                  />
                  <span>Campo obrigatório</span>
                </div>
                </div>

                <div class="input-wrapper">
                  <label for="tel-contact">Telefone</label>
                  <input
                    type="tel"
                    id="tel-contact"
                    name="tel-contact"
                    placeholder="(99) 99999-9999"
                    required
                  />
                </div>
              </div>
            </fieldset>
            <hr />
            <fieldset class="terms">
              <div class="terms-wrapper">
                <input type="checkbox" name="terms" id="terms" />
                <label for="terms">
                  Li e concordo com os
                  <a href="#"> Termos e Condições</a> e com a
                  <a href="#">Política de Privacidade</a>
                </label>
              </div>

              <div class="terms-wrapper">
                <input type="checkbox" name="terms" id="terms" />
                <label for="terms">
                  Aceito receber atualizações e promoções por e-mail
                </label>
              </div>

              <div class="terms-wrapper">
                <input type="checkbox" name="terms" id="terms" />
                <label for="terms">
                  Aceito receber atualizações e promoções por SMS
                </label>
              </div>
            </fieldset>

            <div class="invitation">
              <button type="submit">
                <img src="assets/icons/ticket.svg" alt="" />
                Gerar convite
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
